
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transit Arrivals</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js"></script>

    <link href="stylesheets/mattralston.css" rel="stylesheet">
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="container" class="panel panel-primary text-center">
      <div class="panel-heading">
        <header class="panel-heading">Get Around PDX!</header>
      </div>
      <form>
        <header id="subheader" class="panel-heading">Enter Your Stop ID &amp; Click Let's Go!</header>
        <label>Stop ID</label>
        <input id="stopID" type="text"></input>
        <button class="btn btn-lg btn-success" href="#" id="letsgo">Let's Go!</button>
      </form>
      <div class="col-md-12" id="location1"></div>
      <table class="col-md-12">
        <tr  class="tr">
          <td id="trHeader1" class="trheader"></td>
          <td id="trHeader2" class="trheader"></td>
        </tr>
        <tr class="tr">
          <td class="tdData" id="scheduled1"></td>
          <td class="tdData" id="scheduled2"></td>
        </tr>
        <tr class="tr">
          <td class="tdData" id="estimatedTime1"></td>
          <td class="tdData" id="estimatedTime2"></td>
        </tr>
        <tr class="tr">
          <td class="tdData" id="fullSign1"></td>
          <td class="tdData" id="fullSign2"></td>
        </tr>
      </table>
      <p id="lastStored"></p>
    </div>
    <script src="js/mattralston.js"></script>
  </body>
<html>
